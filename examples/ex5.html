<!DOCTYPE html>
<html>
  <head>
    <script src="./lib/react.js"></script>
    <script src="./lib/JSXTransformer.js"></script>
    <link rel="stylesheet" type="text/css" href="./lib/bootstrap.min.css">
  </head>
  <body>
    <div id="app"></div>
    <script type="text/jsx">
      var MeetJsDateViewer = React.createClass({

          render: function() {
              return <div>
                  <h1>{Date()}</h1>
                </div>;
          }
      });
       
      window.MeetJsDateViewer = React.render(<MeetJsDateViewer/>, document.getElementById("app"));

      // call window.MeetJsDateViewer.forceUpdate() when you want to re-render the component
    </script>
  </body>
</html>
